<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Help - Mental Wellness</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero-section small">
    <div class="overlay">
      <h1>Get Personalized Support</h1>
      <p>Select your concern for tailored help</p>
    </div>
  </header>
  <main class="main-grid">
    <section class="card">
      <select style="padding:0.6rem;width:100%;border-radius:6px;">
        <option>Choose your issue</option>
        <option>Family Issues</option>
        <option>Breakup</option>
        <option>Loneliness</option>
        <option>Study Pressure</option>
      </select>
      <button class="button" onclick="alert('You are not alone. Help is here.')">Get Content</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mental Wellness</p>
  </footer>
</body>
</html>
