<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Nirvrti Mental Wellness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #dbeafe 0%, #a5b4fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: #ffffffdd;
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
      width: 360px;
      text-align: center;
      border: 2px solid #6c63ff;
      position: relative;
    }
    .login-container::before {
      content: "Nirvrti";
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-weight: 700;
      color: #6c63ff;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      letter-spacing: 4px;
    }
    .tagline {
      font-family: 'Playfair Display', serif;
      font-size: 14px;
      color: #6c63ffdd;
      margin: 0 0 32px 0;
      font-style: italic;
      letter-spacing: 2px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 28px;
      color: #4b4b8a;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 8px;
      color: #444;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 22px;
      border: 1.8px solid #a5b4fc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6c63ff;
      outline: none;
      background-color: #eef0ff;
    }
    button {
      width: 100%;
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1.2px;
      box-shadow: 0 6px 14px rgba(108, 99, 255, 0.5);
    }
    button:hover {
      background-color: #5848c2;
      box-shadow: 0 8px 20px rgba(88, 72, 194, 0.7);
    }
    #error-msg {
      color: #e74c3c;
      font-weight: 600;
      margin-top: 14px;
      display: none;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <p class="tagline">Peace Begins Within</p>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      
      <button type="submit">Login</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script>
  // Default users
  const defaultUsers = [
    { email: 'user@example.com', password: 'password123' },
    { email: 'admin@mentalwellness.com', password: 'adminpass' }
  ];

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    // Get stored users from localStorage (new signups)
    const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

    // Merge default users + stored users
    const validUsers = [...defaultUsers, ...storedUsers];

    const user = validUsers.find(u => u.email === email && u.password === password);

    const errorMsg = document.getElementById('error-msg');
    if (user) {
      errorMsg.style.display = 'none';
      window.location.href = 'index.html';
    } else {
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'Invalid email or password. Please try again.';
    }
  });
</script>

</body>
</html>
