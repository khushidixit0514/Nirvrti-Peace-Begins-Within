<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Nirvrti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 24px;
      color: #4b4b8a;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #6c63ff;
      outline: none;
      background-color: #f0f0ff;
    }
    button {
      width: 100%;
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5848c2;
    }
    #error-msg, #success-msg {
      font-weight: 600;
      margin-top: 12px;
      display: none;
    }
    #error-msg {
      color: #e74c3c;
    }
    #success-msg {
      color: #27ae60;
    }
    p {
      margin-top: 20px;
      font-size: 14px;
    }
    a {
      color: #6c63ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up - Nirvrti</h2>
    <form id="signupForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      
      <button type="submit">Sign Up</button>
    </form>
    <p id="error-msg"></p>
    <p id="success-msg"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Users array - you can import this from login.js or store in localStorage for persistence
    let users = JSON.parse(localStorage.getItem('users')) || [
      { email: 'user@example.com', password: 'password123' },
      { email: 'admin@mentalwellness.com', password: 'adminpass' }
    ];

    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Reset messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      // Basic validation
      if (password.length < 6) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Password must be at least 6 characters.';
        return;
      }

      // Check if email already exists
      const userExists = users.some(user => user.email === email);
      if (userExists) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Email already registered. Please login.';
        return;
      }

      // Add new user
      users.push({ email, password });

      // Save to localStorage
      localStorage.setItem('users', JSON.stringify(users));

      successMsg.style.display = 'block';
      successMsg.textContent = 'Signup successful! Redirecting to login page...';

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
